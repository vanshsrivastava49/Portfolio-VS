<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Fugaz One Font -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicons -->

		<!-- Dark Mode -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: dark)"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: dark)"
		/>

		<!-- Light Mode -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="dark/logo.jpg"
			media="(prefers-color-scheme: light)"
		/>

		<title>Vansh Srivastava | Portfolio</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
